buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
    }
}

plugins {
    id 'org.ajoberstar.grgit' version '1.6.0'
}


description = 'Gradle Git Plugin Example'
group = 'com.rainmore'
version = '1.0.0'

apply plugin: 'java'
apply plugin: 'application'

apply from: 'project/git.gradle'

mainClassName = [group, name, 'Application'].join('.')

