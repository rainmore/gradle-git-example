buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
    }

    dependencies {
        classpath group: 'org.ajoberstar',     name: 'gradle-git',           version: '1.6.0'
    }
}


description = 'Gradle Git Plugin Example'
group = 'com.rainmore'
version = '1.0.0'

apply plugin: 'java'
apply plugin: 'application'

apply from: 'project/git.gradle'